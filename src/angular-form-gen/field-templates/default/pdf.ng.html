<input class="form-control"
       fg-field-input
       type="file"
       id="{{ field.$_id }}"
       title="{{ field.schema.tooltip }}"
       tabindex="{{ tabIndex }}"
       ng-model="form.data[field.schema.name]"
       ng-required="field.schema.validation.required"
       ng-change="handleFileUpload($event, field.schema.name)"
       accept=".pdf">
