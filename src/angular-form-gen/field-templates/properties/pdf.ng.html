<div fg-tabs-pane="Properties">
  <div
      fg-property-field-common="{ fieldname: true, displayname: true, placeholder: true, tooltip: true }"></div>
  <div fg-property-field-value>
    <input type="file"
           class="form-control"
           name="fieldValue"
           ng-model="field.value"
           ng-pattern="/{{ field.validation.pattern }}/"
           accept=".pdf"/>
  </div>
</div>
<div fg-tabs-pane="Validation">
  <div fg-property-field-validation="{ required: true}"></div>
</div>
